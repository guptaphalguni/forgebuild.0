<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light mode"> <div class="container">
        <h1><b>FORGE BUILD</b></h1>
        <p>
            <h3 id="showntxt">Which UNIVERSITY is the best?</h3>
            <button id="updatebutton">Click to Change Text</button>
        </p>

        <hr>

        <p>
            <h3>Input Form</h3>
            <input type="text" id="input" placeholder="Type something here">
            <button id="showbutton">Display Output</button>
            <p><b>Output:</b> <p id="display">...</p></p>
        </p>

        <hr>

        <p>
            <h3>Interactive Counter</h3>
            <p id="counterval">0</p>
            <button id="minusbutton">-</button>
            <button id="plusbutton">+</button>
        <p>
            <hr>
            <button id="themetoggle">Switch to Light Mode</button>
    </div>

    <script src="button.js"></script>
</body>
</html>
